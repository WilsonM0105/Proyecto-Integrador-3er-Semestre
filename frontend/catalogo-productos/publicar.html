<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Publicar Producto</title>
  <link rel="stylesheet" href="css/estilos.css"/>
</head>
<body>
  <header>
    <h1>Publicar Producto</h1>
    <nav>
      <a href="index.html">Inicio</a>
      <a href="login.html">Iniciar sesión</a>
    </nav>
  </header>

  <main class="form-container">
    <form id="form-publicar">
      <label for="nombre">Nombre del producto:</label>
      <input type="text" id="nombre" required />

      <label for="descripcion">Descripción:</label>
      <textarea id="descripcion" required></textarea>

      <label for="precio">Precio:</label>
      <input type="number" id="precio" min="0.01" step="0.01" required />

      <label for="categoria">Categoría:</label>
      <select id="categoria" required>
        <option value="Tecnología">Tecnología</option>
        <option value="Hogar">Hogar</option>
        <option value="Ropa">Ropa</option>
        <option value="Deportes">Deportes</option>
      </select>

      <label for="imagen">Imagen (URL):</label>
      <input type="url" id="imagen" required />

      <button type="submit">Publicar</button>
    </form>
  </main>

  <script>
    document.getElementById("form-publicar").addEventListener("submit", function(e) {
      e.preventDefault();
      alert("Producto publicado (simulado).");
    });
  </script>
</body>
</html>
